<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice Simplon</title>
</head>
<body>
	<h1>Bienvenue</h1>
	<div>
	</div>
	<div class="container">
		
		<div class="methode-1">

			<h2>Méthode 01</h2>
			<form onSubmit="return false;">
				<input type="text" id="input1" placeholder="Nombre 1">
				<input type="text" id="input2" placeholder="Nombre 2">
				<select id="selectOperation">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<button id="buttonForm">Calculer</button>
			</form>
			Résultat = <span id="result">?</span>

		</div>
		
		<hr>
		<hr>

		<div class="row">
			<button id="btn-1">1</button>
			<button id="btn-2">2</button>
			<button id="btn-3">3</button>
			<button>+</button>
		</div>

		<div class="row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>

		<div class="row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
		</div>

		<div class="row">
			<button>/</button>
			<button>=</button>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script src="app.js"></script>
	<script src="app2.js"></script>
</body>
</html>
